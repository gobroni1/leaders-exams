<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="../css/registration.css"> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home page</a></li> 
                <li><a href="./transfere.html">Products</a></li>
                <li><a href="./admin.html">Reviws</a></li>
                <li><a href="./registration.html">Registration</a></li>      
                <li><a href="./login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="signUpMessage" class="message" style="display:none"></div>
        <form id="registrationForm">
            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>

            <label for="phone"><b>Phone Number</b></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" placeholder="########" maxlength="8" required>

            <label for="cardNumber"><b>Card Number</b></label>
            <input type="text" id="card" name="cardNumber" placeholder="################" maxlength="16" required>

            <button type="submit" id="submitSignUp">Register</button>
        </form>
    </div>
    <script type="module" src="../js/firebaseauth.js"></script>
</body>
</html>
