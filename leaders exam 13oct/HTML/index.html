<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(225, 225, 225);
        }
        
        .form-cont {
            background-color: rgb(121, 121, 121);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        
        .reg-form {
            display: flex;
            flex-direction: column;
        }
        
        .reg-form h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .reg-form label {
            margin-bottom: 5px;
        }
        
        .reg-form input[type="email"],
        .reg-form input[type="password"] {
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1px solid white;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            background-color: aqua;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        
        .reg-form input[type="email"]:focus,
        .reg-form input[type="password"]:focus {  
            border: 1px solid brown;
        }
        
        .checkbox-g {
            margin-bottom: 15px;
        }
        
        .checkbox-g label {
            margin-left: 5px;
            font-weight: normal;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="form-cont">
        <form id="reg-form" class="reg-form">
            <h2>Register</h2>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <label>Select Role</label>
            <div class="checkbox-g">
                <input type="checkbox" id="viewer" name="role" value="viewer">
                <label for="viewer">Viewer</label>

                <input type="checkbox" id="moderator" name="role" value="moderator">
                <label for="moderator">Moderator</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reg-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const isModerator = document.getElementById('moderator').checked;

                
                localStorage.setItem("isModerator", isModerator);

                
                window.location.href = "table.html"; 
            });
        });
    </script>
</body>
</html>
