<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <style>
        body {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }

        td[contenteditable="true"] {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <h2>Table</h2>

    <table id="editableTable">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr>
            <td>Cell 8</td>
            <td>Cell 9</td>
            <td>Cell 10</td>
            <td>Cell 11</td>
            <td>Cell 12</td>
            <td>Cell 13</td>
            <td>Cell 14</td>
        </tr>
        <tr>
            <td>Cell 15</td>
            <td>Cell 16</td>
            <td>Cell 17</td>
            <td>Cell 18</td>
            <td>Cell 19</td>
            <td>Cell 20</td>
            <td>Cell 21</td>
        </tr>
    </table>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isModerator = localStorage.getItem('isModerator') === 'true';

            if (isModerator) {
                const cells = document.querySelectorAll('td');
                cells.forEach(cell => {
                    cell.setAttribute('contenteditable', 'true');
                });
            } else {
                const cells = document.querySelectorAll('td');
                cells.forEach(cell => {
                    cell.setAttribute('contenteditable', 'false'); 
                });
            }
        });
    </script>
</body>
</html>
